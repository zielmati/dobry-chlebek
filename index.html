<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobry Chlebek ‚Äì Harmonogram pieczenia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üçû Dobry Chlebek</h1>
    <p class="text-center mb-4">Aplikacja do obliczania harmonogramu pieczenia chleba na zakwasie</p>
    <p class="text-center">Podaj godzinƒô, o kt√≥rej chleb ma byƒá gotowy (koniec pieczenia):</p>
    <form id="form" class="text-center mb-4">
      <input type="time" id="endTime" required class="form-control w-auto mx-auto mb-3" />
      <button type="submit" class="btn btn-primary">Oblicz harmonogram</button>
    </form>
    <div id="schedule" class="mt-4"></div>
  </div>

  <script>
    const steps = [
      { name: "Wyjƒôcie zakwasu z lod√≥wki", offset: 0 },
      { name: "Mieszanie zakwasu (ok. 10 minut)", offset: 120 },
      { name: "Wyrabianie ciasta (ok. 15 minut)", offset: 120 + 10 + 300 },
      { name: "Mieszanie ciasta i prze≈Ço≈ºenie do foremki (ok. 10 minut)", offset: 120 + 10 + 300 + 90 + 15 },
      { name: "PoczƒÖtek pieczenia", offset: 120 + 10 + 300 + 90 + 15 + 10 + 120 },
      { name: "Koniec pieczenia", offset: 120 + 10 + 300 + 90 + 15 + 10 + 120 + 60 },
    ];

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const endTimeInput = document.getElementById("endTime").value;
      if (!endTimeInput) return;

      const [endHour, endMinute] = endTimeInput.split(":").map(Number);
      const endTime = new Date();
      endTime.setHours(endHour, endMinute, 0, 0);

      const totalProcessMinutes = steps[steps.length - 1].offset;
      const startTime = new Date(endTime.getTime() - totalProcessMinutes * 60000);

      const schedule = steps.map(step => {
        const time = new Date(startTime.getTime() + step.offset * 60000);
        return {
          name: step.name,
          time: time.toLocaleTimeString("pl-PL", { hour: '2-digit', minute: '2-digit' })
        };
      });

      const scheduleDiv = document.getElementById("schedule");
      scheduleDiv.innerHTML = "<h4 class='mb-3'>Harmonogram krok po kroku:</h4><ul class='list-group'>";
      schedule.forEach(step => {
        scheduleDiv.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${step.name}
            <strong>${step.time}</strong>
          </li>`;
      });
      scheduleDiv.innerHTML += "</ul>";
    });
  </script>
</body>
</html>
