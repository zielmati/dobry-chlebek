<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobry Chlebek ‚Äì Harmonogram pieczenia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fffdf7;
      font-family: 'Segoe UI', sans-serif;
    }
    .step-time {
      font-weight: bold;
      color: #6c757d;
    }
    .step-card {
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .step-card:hover {
      background-color: #f1f3f5;
    }
    .step-description {
      display: none;
      font-size: 0.95rem;
      color: #212529;
    }
    .step-name {
      font-weight: bold;
      color: #495057 ;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-3 fw-bold">üçû Dobry Chlebek</h1>
    <p class="text-center mb-4 text-muted">Oblicz harmonogram pieczenia chleba na zakwasie ‚Äì krok po kroku</p>

    <div class="text-center mb-4">
      <label for="endTime" class="form-label fw-bold">Godzina, o kt√≥rej chleb ma byƒá gotowy:</label>
      <input type="time" id="endTime" required class="form-control w-auto mx-auto mb-3" />
      <button type="submit" class="btn btn-success px-4" id="calculateBtn">Oblicz harmonogram</button>
    </div>

    <div id="schedule" class="mt-4"></div>
  </div>

  <script>
    const steps = [
      {
        name: "Wyjƒôcie zakwasu z lod√≥wki",
        offset: 0,
        description: "Wyjmij zakwas z lod√≥wki i zostaw go na blacie w temperaturze pokojowej przez co najmniej 2 godziny."
      },
      {
        name: "Mieszanie zakwasu (ok. 10 minut)",
        offset: 120,
        description: "Wymieszaj zakwas z przegotowanƒÖ i ostudzonƒÖ wodƒÖ oraz mƒÖkƒÖ ≈ºytniƒÖ typ 2000 w proporcjcach najlepiej 1:2:2. Odstaw na fermentacjƒô."
      },
      {
        name: "Wyrabianie ciasta (ok. 15 minut)",
        offset: 120 + 10 + 300,
        description: "Masa powinna podwoiƒá swojƒÖ objƒôto≈õƒá. Teraz do 450g zakwasu dodaj 450g przesianej mƒÖki ≈ºytniej 720, 10g soli, 300ml przegotowanej letniej wody. Wymieszaj najpierw drewnianƒÖ ≈Çy≈ºkƒÖ, a potem mikresem. Masƒô odstaw w ciep≈Çe miejsce."
      },
      {
        name: "Mieszanie ciasta i prze≈Ço≈ºenie do foremki (ok. 10 minut)",
        offset: 120 + 10 + 300 + 90 + 15,
        description: "Delikatnie przemieszaj ciasto, dodaj nasiona i prze≈Ç√≥≈º do nat≈Çuszczonej formy obsypanej otrƒôbami. Ca≈Ço≈õƒá odstaw w ciep≈Çe miejsce."
      },
      {
        name: "PoczƒÖtek pieczenia",
        offset: 120 + 10 + 300 + 90 + 15 + 10 + 120,
        description: "Wstaw chleb do nagrzanego piekarnika. Piecz w 200¬∞C bez termoobiegu przez 1 godzinƒô."
      },
      {
        name: "Koniec pieczenia",
        offset: 120 + 10 + 300 + 90 + 15 + 10 + 120 + 60,
        description: "Wyjmij chleb z pieca. Od razu wyjmij z foremki i pozostaw do wystudzenia na kratce."
      }
    ];

    document.getElementById("calculateBtn").addEventListener("click", function () {
      const endTimeInput = document.getElementById("endTime").value;
      if (!endTimeInput) return;

      const [endHour, endMinute] = endTimeInput.split(":").map(Number);
      const endTime = new Date();
      endTime.setHours(endHour, endMinute, 0, 0);

      const totalMinutes = steps[steps.length - 1].offset;
      const startTime = new Date(endTime.getTime() - totalMinutes * 60000);

      const schedule = steps.map(step => {
        const time = new Date(startTime.getTime() + step.offset * 60000);
        return {
          name: step.name,
          description: step.description,
          time: time.toLocaleTimeString("pl-PL", { hour: '2-digit', minute: '2-digit' })
        };
      });

      const scheduleDiv = document.getElementById("schedule");
      scheduleDiv.innerHTML = "<h4 class='mb-3 text-center fw-bold'>üïí Harmonogram krok po kroku:</h4>";

      schedule.forEach((step, index) => {
        scheduleDiv.innerHTML += `
          <div class="card mb-2 step-card" onclick="toggleDescription(${index})">
            <div class="card-body d-flex justify-content-between align-items-center">
              <span class="step-name">${step.name}</span>
              <span class="step-time">${step.time}</span>
            </div>
            <div class="card-body pt-0 step-description" id="desc-${index}">
              ${step.description}
            </div>
          </div>
        `;
      });
    });

    function toggleDescription(index) {
      const desc = document.getElementById(`desc-${index}`);
      if (desc.style.display === "none" || desc.style.display === "") {
        desc.style.display = "block";
      } else {
        desc.style.display = "none";
      }
    }
  </script>
</body>
</html>
