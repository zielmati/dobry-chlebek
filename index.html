<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobry Chlebek – Harmonogram pieczenia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🍞 Dobry Chlebek</h1>
    <p class="text-center mb-4">Aplikacja do obliczania harmonogramu pieczenia chleba na zakwasie</p>
    <p class="text-center">Podaj godzinę, o której chleb ma być gotowy (koniec pieczenia):</p>
    <form id="form" class="text-center mb-4">
      <input type="time" id="endTime" required class="form-control w-auto mx-auto mb-3" />
      <button type="submit" class="btn btn-primary">Oblicz harmonogram</button>
    </form>
    <div id="schedule" class="mt-4"></div>
  </div>

  <script>
    const steps = [
      { id: "starterOut", name: "Wyjęcie zakwasu z lodówki", offset: 0, description: "Wyjmij zakwas z lodówki i zostaw go na blacie w temperaturze pokojowej przez co najmniej 2 godziny." },
      { id: "mixStarter", name: "Mieszanie zakwasu (ok. 10 minut)", offset: 120, description: "Wymieszaj zakwas z przegotowaną i ostudzoną wodą oraz mąką żytnią typ 2000 w proporcjcach najlepiej 1:2:2. Odstaw na fermentację." },
      { id: "firstRise", name: "Wyrabianie ciasta (ok. 15 minut)", offset: 430, description: "Masa powinna podwoić swoją objętość. Teraz do 450g zakwasu dodaj 450g przesianej mąki żytniej 720, 10g soli, 300ml przegotowanej letniej wody. Wymieszaj najpierw drewnianą łyżką, a potem mikresem. Masę odstaw w ciepłe miejsce." },
      { id: "knead", name: "Mieszanie ciasta i przełożenie do foremki (ok. 10 minut)", offset: 535, description: "Delikatnie przemieszaj ciasto, dodaj nasiona i przełóż do natłuszczonej formy obsypanej otrębami. Całość odstaw w ciepłe miejsce." },
      { id: "bakeStart", name: "Początek pieczenia", offset: 665, description: "Wstaw chleb do nagrzanego piekarnika. Piecz w 200°C bez termoobiegu przez 1 godzinę." },
      { id: "bakeEnd", name: "Koniec pieczenia", offset: 725, description: "Wyjmij chleb z pieca. Od razu wyjmij z foremki i pozostaw do wystudzenia na kratce." }
    ];

    function generateAccordion(schedule) {
      return `
        <h4 class='mb-3'>Harmonogram krok po kroku:</h4>
        <div class="accordion" id="harmonogramAccordion">
          ${schedule.map((step, index) => `
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-${step.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${step.id}" aria-expanded="false" aria-controls="collapse-${step.id}">
                  ${index + 1}. ${step.name} → <strong class="ms-2">${step.time}</strong>
                </button>
              </h2>
              <div id="collapse-${step.id}" class="accordion-collapse collapse" aria-labelledby="heading-${step.id}" data-bs-parent="#harmonogramAccordion">
                <div class="accordion-body">${step.description}</div>
              </div>
            </div>
          `).join("")}
        </div>
      `;
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const endTimeInput = document.getElementById("endTime").value;
      if (!endTimeInput) return;

      const [endHour, endMinute] = endTimeInput.split(":").map(Number);
      const endTime = new Date();
      endTime.setHours(endHour, endMinute, 0, 0);

      const totalProcessMinutes = steps[steps.length - 1].offset;
      const startTime = new Date(endTime.getTime() - totalProcessMinutes * 60000);

      const schedule = steps.map(step => {
        const time = new Date(startTime.getTime() + step.offset * 60000);
        return {
          ...step,
          time: time.toLocaleTimeString("pl-PL", { hour: '2-digit', minute: '2-digit' })
        };
      });

      document.getElementById("schedule").innerHTML = generateAccordion(schedule);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
